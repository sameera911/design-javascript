<body>
    <div class="container">
        <div class="section"></div>
        <div class="section">Enter number between 5 to 10 <input type="text" id="txtnum"> 
            
            <button onclick="checkNum()">Check</button> </div>
        <div class="section"></div>
    </div>
</body>
<script>
    //var num=document.querySelector("#txtnum").value;
    //alert(num);
   
            function checkNum()
            {
               var x = document.getElementById("txtnum").value;
  try {
    if(x == "") throw "empty";
    if(isNaN(x)) throw "not a number";
    x = Number(x);
    if(x < 5) throw "too low";
    if(x > 10) throw "too high";
  }
  catch(err) {
    //message.innerHTML = "Input is " + err;
    //yyut
  }
}
            }
        
</script>
