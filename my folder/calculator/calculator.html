<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="calstyle.css">

</head>
<body>
    <div class="container">
        <div class="row" style="height: 80px; background-image: linear-gradient(to right,#ad33cc ,rgb(209, 209, 104)); padding-top: 8px;">
            <div class="col-12" style="text-align: center;">
                <h1 >Calculator</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="container" style="height: 500px;border: 3px solid #cdcdcd; margin-top: 30px; background-color: rgb(59, 10, 92); border-radius: 8px; box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2), 0 10px 20px 0 rgba(0, 0, 0, 0.19);">
                  <div class="row" >
                    <div class="col-12 col-md-6 col-lg-6" >
                        <input type="text" id="txtinp" style="padding:0; margin-top: 30px; height: 50px; width: 280px; text-align: center; position: absolute;left: 50%;
                        transform: translateX(-50%);"><br><br><br>
                    </div> 
                  </div>
                  <div class="row">
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('1')">1</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('2')">2</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('3')">3</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('+')" style="width:60px; font-weight: bolder; font-size: larger;  color: rgb(168, 22, 22);">+</button><br></div>
                  </div>
                  <div class="row">
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('4')">4</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('5')">5</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('6')">6</button></div>
                    <div class="col-3 col-sm-3"> <button class="btn" onclick="displayBox('-')" style="width:60px; font-weight: bolder; font-size: larger;  color: rgb(168, 22, 22);">-</button><br></div>
                  </div>
                  <div class="row">
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('7')">7</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('8')">8</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('9')">9</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('*')" style="width:60px; font-weight: bolder; font-size: larger;  color: rgb(168, 22, 22);">*</button><br></div>
                  </div>
                  <div class="row">
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('0')">0</button></div>
                    <div class="col-3 col-sm-3"><button class="btn" onclick="displayBox('.')">.</button></div>
                    <div class="col-3 col-sm-3"> <button class="btn" onclick="result()">=</button></div>
                    <div class="col-3 col-sm-3"> <button class="btn" onclick="displayBox('/')" style="width:60px; font-weight: bolder; font-size: larger;  color: rgb(168, 22, 22);">/</button><br></div>
                  </div>
                  <div class="row">
                    <div class="col-6 col-sm-6"> <button class="btn" onclick="del()" style="width:90px; margin-left: 30px;">Delete</button></div>
                    <div class="col-6 col-sm-6"> <button class="btn" onclick="clearBox()" style="width:90px; margin-left: 20px;">Clear</button></div>
                  </div>
              </div>  
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
